<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="אפליקציית הימורי כדורגל - השתתף בתחרות עם החברים"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="הימורי כדורגל" />
    
    <title>🏆 אפליקציית הימורי כדורגל</title>
  </head>
  <body>
    <noscript>אתה צריך להפעיל JavaScript כדי להשתמש באפליקציה.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration (גיבוי) -->
    <script>
      // רישום Service Worker כגיבוי אם לא נרשם ב-index.js
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.getRegistration().then(function(registration) {
            if (!registration) {
              // אם אין רישום קיים, רשום עכשיו
              navigator.serviceWorker.register('/service-worker.js')
                .then(function(reg) {
                  console.log('✅ Service Worker registered (from HTML):', reg.scope);
                })
                .catch(function(error) {
                  console.error('❌ Service Worker registration failed (from HTML):', error);
                });
            } else {
              console.log('✅ Service Worker already registered:', registration.scope);
            }
          });
        });
      }
    </script>
  </body>
</html>
